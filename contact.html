<!doctype html>
<html>
<head>
    <title>mindventures: contact us</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css"
          integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <script defer src="js/scripts.js"></script>
</head>
<body>
<header class="header">
    <section class="header__center">
        <a href="index.html"><img src="images/logo.jpg" alt="mindventures" class="header__logo"></a>
        <nav class="header__nav">
            <div class="header__nav-icon">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="header__nav-items">
                <a href="index.html" class="header__nav-item">Home</a>
                <a href="#" class="header__nav-item">Services</a>
                <a href="#" class="header__nav-item">Portfolio</a>
                <a href="contact.html" class="header__nav-item">Contact</a>
            </div>
        </nav>
    </section>
</header>
<div class="main-content">
    <form class="pure-form pure-form-stacked contact">

        <fieldset>
            <legend>Contact us</legend>
            <div class="pure-control-group">
                <label for="name">How can we get back to you?</label>
                <input id="name" type="text" class="" placeholder="your email" required>
            </div>
            <div class="pure-control-group">
                <label for="question">What can we do for you?</label>
                <textarea id="question" class="" placeholder="your question" required></textarea>
            </div>

        </fieldset>

        <button type="submit" class="button-xlarge pure-button">Ask a question</button>
    </form>

    <div class="main-content__section">
        <h2>You can find us here</h2>

        <a target="_blank" href="https://www.google.pl/maps/place/Rynek+G%C5%82%C3%B3wny/@50.0619005,19.9345673,17z/data=!3m1!4b1!4m5!3m4!1s0x47165b120455da67:0xc3c7f5071b750d33!8m2!3d50.0618971!4d19.936756?hl=en">
            <img src="https://i.imgur.com/hcfYZKL.png">
        </a>
    </div>
</div>

<footer class="footer">
    <p class="footer__text">&copy; 2016 mindventures</p>
</footer>
